<head>
	<!-- Change "The Title" to the title of this page. -->
	<title>The Title</title>
	<!-- ^^^^^ -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- Change "The Description" to the description of this page. Change "keyword1, keyword2, keyword3" to keywords for this page. Seperate each keyword by a ",". -->
	<meta name="description" content="The Description" />
	<meta name="keywords" content="keyword1, keyword2, keyword3" />
	<!-- ^^^^^ -->
	<!-- Upload your favicon as "favicon.ico". If you do not have a favicon, you may delete the line below. -->
	<link rel="shortcut icon" href="favicon.ico" type="image/ico" />

	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
	<div id="header">
		<div id="header-content">
			<div id="logo">
				<!-- Upload your logo as "logo.png" to the "images" folder. Looks best with a image height of 85px. Change "Website Name" to the name of your website. -->
				<a href="index.html"><img src="images/logo.png" alt="Website Name" /></a>
				<!-- ^^^^^ -->
			</div>
			<div id="nav">
				<ul>
					<!-- Change "Home", "About", "Contact Us", and "News" to the names of your pages. Change "index.html" and each "page.html" to the file name of each page. -->

					<li><a href="page.html">About</a></li>
					<li><a href="page.html">Contact Us</a></li>
					<li><a href="page.html">News</a></li>
					<!-- ^^^^^ -->
				</ul>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<div id="content">
		<div id="main">
			<!-- Change "Page Title" to the title of your website. -->

			<!-- ^^^^^ -->
			<!-- Change "This is the page content." to the content of this page. You may add an image by uploading it to the "images" folder, then add the code "<img src="images/filename.png" alt="Image Name" />". Change "filename.png" to the file name, and "Image Name" to the name of the image. You may add a link by adding the code "<a href="url">Link Text</a>. Change "url" to the url of the link. Change "Link Text" to the text you would like it to link to. -->
			<p>This is the page content.</p>
			<!-- ^^^^^ -->
		</div>
		<div id="sidebar">
			<div class="sidebar-box">
				<!-- Change "Box Title" to the name of this sidebar box. Change "This is the box content." to the content of the box. You may add more boxes by copying everything from "<div class="sidebar-box">" to the first "</div>". -->

				<p>This is the box content.</p>
				<!-- ^^^^^ -->
			</div>
			<div class="sidebar-box">

			</div>
			<div class="sidebar-box">
				<h3>Box Title</h3>
				<p>Another sidebar box.</p>
			</div>
		</div>
	</div>
	<div class="clear"></div>
